<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Diwali Wishes</title>
<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Background and layout */
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #0d0c1d;
    font-family: Arial, sans-serif;
  }

  .container {
    text-align: center;
    color: #fff;
    position: relative;
    padding: 20px;
  }

  /* Animated Diwali lights */
  .container:before,
  .container:after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    border-radius: 15px;
    animation: flicker 1.5s infinite;
    z-index: -1;
  }

  .container:before {
    background: rgba(255, 191, 0, 0.7);
    animation-delay: 0.3s;
  }

  .container:after {
    background: rgba(255, 94, 77, 0.7);
    animation-delay: 1s;
  }

  /* Happy Diwali text */
  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    animation: glow 1.5s infinite alternate;
    color: #ffde59;
  }

  p {
    font-size: 1.2em;
    color: #ffd700;
  }

  /* Animation */
  @keyframes flicker {
    0%, 100% {
      opacity: 0.8;
    }
    50% {
      opacity: 1;
    }
  }

  @keyframes glow {
    0% {
      text-shadow: 0 0 5px #ffde59, 0 0 10px #ffde59, 0 0 15px #ffd700, 0 0 20px #ff4500;
    }
    100% {
      text-shadow: 0 0 20px #ffde59, 0 0 30px #ffd700, 0 0 40px #ff4500, 0 0 50px #ff4500;
    }
  }

  /* Decorative Diya */
  .diya {
    font-size: 2em;
    margin-top: 20px;
    color: #ff6347;
    animation: flicker 1s infinite alternate;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Happy Diwali!</h1>
  <p>Wishing you joy, prosperity, and a sparkling year ahead.</p>
  <div class="diya">ðŸª”</div>
</div>

</body>
</html>
